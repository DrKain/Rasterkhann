
<ion-header class="header">
  <ion-toolbar>
    <ion-title>{{ town.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<div class="ion-padding info">
  <ion-list>
    <ion-item class="no-cursor">
      Your town has {{ town.gold | bignum }} gold.
    </ion-item>
    <ion-item class="no-cursor">
      Your town earns {{ (currentTownGoldGain$ | async) | bignum }} gold per second.
    </ion-item>
  </ion-list>
</div>

<app-current-info [town]="town" class="filler"></app-current-info>
